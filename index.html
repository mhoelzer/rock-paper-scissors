<!DOCTYPE html>
<html class="cloud-scroll">
    <head>
        <title>Bear Hunter Ninja</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

    <body>
        <h1>Bear Hunter Ninja</h1>
        <section>
            <h2>Choose your move...</h2>
            <img src="bear.jpg" id="bear" class="choice" />
            <img src="hunter.png" id="hunter" class="choice" />
            <img src="ninja.jpg" id="ninja" class="choice" />
        </section>
        <section id="scoreboard">
            <h2>Scoreboard:</h2>
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
        </section>
        <script src="index.js"></script>
    </body>
</html>
